<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <!-- 
      아래 viewport 설정은 모바일 대응을 위해 중요합니다.
      width=device-width, initial-scale=1.0 유지 추천
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 
      SEO 및 공유 시 보이는 정보
      실제 배포 시 원하는 대로 수정하세요
    -->
    <meta name="description" content="Arknights: Endfield 무기 기질 파밍 체크리스트" />
    <meta name="theme-color" content="#000000" />
    
    <!-- 
      title은 브라우저 탭에 표시됨
      GitHub Pages 배포 시에도 이게 기본 제목
    -->
    <title>엔드필드 기질 체크리스트</title>
    
    <!-- favicon (기본 CRA 제공 파일 사용) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- 
      manifest.json으로 PWA 지원 (기본 CRA 제공)
      필요 없으면 지워도 됨
    -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 
      폰트나 외부 CSS를 미리 로드하고 싶을 때 여기에 추가
      예: Google Fonts
    -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"> -->

    <!-- 
      CRA가 자동으로 %PUBLIC_URL%을 실제 경로로 치환해줍니다.
      build 시 문제없음
    -->
  </head>
  <body>
    <!-- 
      React가 마운트되는 루트 div
      id="root"는 반드시 유지해야 합니다 (index.js에서 사용)
    -->
    <noscript>이 앱은 JavaScript가 활성화되어 있어야 정상 작동합니다.</noscript>
    <div id="root"></div>
    
    <!-- 
      CRA가 build 시 여기에 번들된 JS/CSS를 자동 주입합니다.
      직접 script나 link 태그 추가하지 마세요
    -->
  </body>
</html>
